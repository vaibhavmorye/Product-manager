<form novalidate [formGroup]='productFormGroup' (ngSubmit)="onSubmit()">
  <fieldset>
    <div class="form-group">
      <label>Product Id</label>
      <input type="number" class="form-control" formControlName="productId">
    </div>

    <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control" formControlName="productName">
    </div>
  </fieldset>

  <div class="form-group">
    <label>Product Code</label>
    <input type="text" class="form-control" formControlName="productCode">
  </div>

  <div class="form-group">
    <label>Release Date</label>
    <input type="date" class="form-control" formControlName="releaseDate">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" formControlName="description">
  </div>

  <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control" formControlName="price">
  </div>

  <div class="form-group">
    <label>StarRating</label>
    <input type="number" class="form-control" formControlName="starRating">
  </div>

  <div class="form-group">
    <label>imageUrl</label>
    <input type="text" class="form-control" formControlName="imageUrl">
  </div>

  <div>
    <pre>{{productFormGroup.value | json}}</pre>
  </div>
  <div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
  <div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
